<div class="col s12 z-depth-4 card-panel" style="width:328px; margin:0 auto; margin-top:20px; background-color:#ccccff;">
  <form class="login-form" style="width:280px;">
    <div class="row">
      <div class="input-fiel col s12 center">
        <img src="img/cielo-header.png" width="80" alt class="reponsive-img valign profile-image-login" />
        <p class="center" style="text-transform: uppercase; letter-spacing: 2px; font-size: 0.8rem;">GERADOR DE INICIALIZAÇÕES CIELO</p>
      </div>
    </div>
    <div class="row margin">
      <div class="input-field col s12">
        <i class="fa fa-user prefix" style="font-size:20px;"></i>
        <input id="username" type="text" ng-model="dadosRegistro.first_name">
        <label class="center-align">Primeiro nome</label>
      </div>
    </div>

    <div class="row margin">
      <div class="input-field col s12">
        <i class="fa fa-user-plus prefix" style="font-size:20px;"></i>
        <input type="text" ng-model="dadosRegistro.last_name">
        <label class="center-align">Sobrenome</label>
      </div>
    </div>

    <div class="row margin">
      <div class="input-field col s12">
        <i class="fa fa-envelope prefix" style="font-size:20px;"></i>
        <input type="text" ng-model="dadosRegistro.email">
        <label class="center-align">E-mail</label>
      </div>
    </div>

    <div class="row margin">
      <div class="input-field col s12">
        <i class="fa fa-user-secret prefix" style="font-size:20px;"></i>
        <input type="text" ng-model="dadosRegistro.user">
        <label class="center-align">Usuário/Login</label>
      </div>
    </div>

    <div class="row margin">
      <div class="input-field col s12">
        <i class="fa fa-lock prefix" style="font-size:20px;"></i>
        <input type="password" ng-model="dadosRegistro.password">
        <label for="senha" class="center-align">Senha</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <a ng-click="cadastrar()" class="btn waves-effect waves-light col s12">Cadastrar</a>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s6 m6 l6">
        <p ui-sref="outside.login" class="margin medium-small"><a href="#">Já possuo registro!</a></p>
      </div>
    </div>


  </form>
</div>
